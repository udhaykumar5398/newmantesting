name: API Tests with Newman

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Install CSV Reporter
        run: npm install -g newman-reporter-csv

      - name: Ensure CSV Reporter is Installed
        run: npm list -g --depth=0 | grep newman-reporter-csv || echo "CSV Reporter not found"

      - name: Ensure Results Directory Exists
        run: mkdir -p results

      - name: Run API Tests and Generate CSV Report
        run: |
          newman run tests/postman_collection.json \
            --reporters cli,csv \
            --reporter-csv-export results/results.csv

      - name: Debug - List Files in Directory
        run: ls -R

      - name: Upload CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-csv-report
          path: results/results.csv
